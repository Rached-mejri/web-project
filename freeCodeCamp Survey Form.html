<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="form" content="form for the user">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the excercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="the-title" id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="the-place-where-iput-inf.txt" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input type="text" name="name" id="name" placeholder="Enter your name"
                    required></label>
            <label for="email" id="email-label">Email <input type="email" name="email" id="email"
                    placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age <small>(optional)</small><input type="number" placeholder="Age"
                    name="age" id="number" max="99" min="10"></label>
        </fieldset>
        <fieldset>
            <label for="position">Which option best descripe your current role ?
                <select name="position" id="dropdown">
                    <option value="empty" selected hidden>select current role</option>
                    <option value="student">student</option>
                    <option value="full-time">full time job</option>
                    <option value="full-learner">full time learner</option>
                    <option value="nosay">prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitely"><input type="radio" name="recommend " id="Definitely"
                    value="Definitely">Definitely</label>
            <label for="Maybe"><input type="radio" name="recommend " id="Maybe" value="Maybe">Maybe</label>
            <label for="Not-sure"><input type="radio" name="recommend " id="Not-sure" value="Not-sure">Not sure</label>
            <label for="favo-feature">What is your favorite feature of freeCodeCamp?
                <select name="favo-feature" id="favo-feature">
                    <option value="empty" selected hidden>select an option</option>
                    <option value="challgens">student</option>
                    <option value="project">full time job</option>
                    <option value="commuinty">commuinty</option>
                    <option value="open-source">prefer not to say</option>
                </select>
            </label>
            <p class="formp">What would you like to see improved? <small>(Check all that apply)</small></p>
            <label for="Front-end-Projects"><input type="checkbox" name="improvement" id="Front-end-Projects"
                    value="Front-end-Projects">
                Front-end Projects</label>
            <label for="Back-end-Projects"><input type="checkbox" name="improvement" id="Back-end-Projects"
                    value="Back-end-Projects">Back-end
                Projects</label>
            <label for="Data-Visualization"><input type="checkbox" name="improvement" id="Data-Visualization"
                    value="Data-Visualization">Data
                Visualization</label>
            <label for="Challenges"><input type="checkbox" name="improvement" id="Challenges"
                    value="Challenges">Challenges</label>
            <label for="Open-Source-Community"><input type="checkbox" name="improvement" id="Open-Source-Community"
                    value="Open-Source-Community">
                Open Source Community</label>
            <label for="Gitter-help-rooms"><input type="checkbox" name="improvement" id="Gitter-help-rooms"
                    value="Gitter-help-rooms">Gitter
                help rooms</label>
            <label for="Videos"><input type="checkbox" name="improvement" id="Videos" value="Videos">Videos</label>
            <label for="City-Meetups"><input type="checkbox" name="improvement" id="City-Meetups"
                    value="City-Meetups">City
                Meetups</label>
            <label for="Wiki"><input type="checkbox" name="improvement" id="Wiki" value="Wiki">Wiki</label>
            <label for="Forum"><input type="checkbox" name="improvement" id="Forum" value="Forum">Forum</label>
            <label for="Additional-Courses"><input type="checkbox" name="improvement" id="Additional-Courses"
                    value="Additional-Courses">
                Additional Courses</label>
            <label for="suggestions">Any comments or suggestions? <textarea name="" id="" cols="30"
                    rows="10"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" class="the-submit" id="submit">
    </form>
</body>

</html>
